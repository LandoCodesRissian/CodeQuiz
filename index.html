<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="quiz-card">
        <h1>Code Quiz</h1>
        <button id="start-button">Start Quiz</button>
        <div id="quiz-questions"></div>
        <div id="timer">Time: 60 seconds</div>
        <div id="game-over" class="hidden">
            <h2>Game Over</h2>
            <label for="initials">Enter your initials:</label>
            <input type="text" value id="initials">
            <button id="save-score">Save Score</button>
        </div>
        <div id="high-scores" class="hidden">
            <h2>High Scores</h2>
            <div id="quiz-scores"></div>
            <button id="retake">Retake Test</button>
            <button id ="clear-scores">Clear Scores</button>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
